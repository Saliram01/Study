<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #545454;">

    <table border="1" cellspacing="2" cellpadding="15" style="color: #fff;">
        <caption><h3>Table</h3></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Saliram</td>
                <td>Kailali</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Sushil</td>
                <td>Kanchanpur</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
