<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberCounter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="box">
            <div><i class="fa-solid fa-wine-glass"></i></div>
            <div class="counter" id="meal">0</div>
            <p>Meal delivered</p>
        </div>

        <div class="box">
            <div><i class="fa-regular fa-face-smile-beam"></i></div>
            <div class="counter" id="smile">0</div>
            <p>Happy Customers</p>
        </div>

        <div class="box">
            <div><i class="fa-solid fa-bars"></i></div>
            <div class="counter" id="menu">0</div>
            <p>Menu Items</p>
        </div>

        <div class="box">
            <div><i class="fa-solid fa-star"></i></div>
            <div class="counter" id="star">0</div>
            <p>Five Stars</p>
        </div>

    </div>
</body>
</html>
