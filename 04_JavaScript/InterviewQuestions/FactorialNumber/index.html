<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body style="background-color: #515151;">
    <script>
        let fact = 1;

        for(let i = 1; i <= 5; i++) {
            fact *= i;
        }
        console.log(fact);
    </script>
</body>
</html>
