<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main" data-scroll-container>
        <div id="page1" data-scroll></div>
        <div id="page2" data-scroll>

            <img data-scroll data-scroll-speed="3" data-scroll-direction="horizontal" src="https://images.unsplash.com/photo-1642440529683-7cd7a36bf93b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vZGFsfGVufDB8fDB8fHww" alt="">

            <img data-scroll data-scroll-speed="-3" data-scroll-direction="horizontal" 
            src="https://images.unsplash.com/photo-1655696644743-972ed99b89f7?q=80&w=1954&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

        </div>
        <div id="page3" data-scroll></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
