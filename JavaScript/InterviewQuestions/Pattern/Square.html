<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>

<body style="background-color: #616161;">
    <script>
        function PatternSquare(size) {
            for (let i = 1; i <= size; i++) {
                let line = " ";
                for (let j = 1; j <= size; j++) {
                    line += " * ";
                }
                console.log(line);
            }
        } PatternSquare(8);   
    </script>   
</body>

</html>
