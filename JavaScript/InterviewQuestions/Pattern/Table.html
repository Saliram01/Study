<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="background-color: #515151;">
    <h3></h3>
    <script>
        let n = 5; // to 
        let x = 1; // from starting
        // single table print
        // for(let i = 1; i <= 10; i++){
        //     console.log( n + " * " + i + " = " + n * i);
        // }

        // Multiple table print
        for(let i = x; i <= n; i++){
            console.log("Table of ",i);

            for(let j = 1; j <= 10; j++) {
                console.log(i + " * " + j + " = " + i * j);
            }
            console.log("\n");
        }
    </script>
</body>
</html>
