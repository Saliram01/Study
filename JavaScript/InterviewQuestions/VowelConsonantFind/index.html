<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel And Consonant Find</title>
</head>
<body style="background-color: #515151;">
    <script>
        const str = "SALIRAM";
        const vowels = 'aeiou';

        let vowel = []
        let consonant = []

        for(const char of str.toLowerCase()) {
            if(vowels.includes(char)) {
                vowel.push(char)
            } else if(char.match(/[a-z]/)) {
                consonant.push(char);
            }
        }

        console.log(vowel.join(''))
        console.log(consonant.join(''))

    </script>
</body>
</html>
