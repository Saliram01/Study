<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Unique Value of array</title>
</head>
<body style="background-color: #515151;">
    <script>
        const arr = [1, 2, 2, 3, 4, 4];
        const unique = [...new Set(arr)];
        console.log(unique);
    </script>
</body>
</html>
