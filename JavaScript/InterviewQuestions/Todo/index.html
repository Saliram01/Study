<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary d-flex justify-content-center flex-column align-items-center">
      <h1 class="text-white py-3 mb-5 px-5 text-center shadow w-100">Todo List</h1>
      <div class=" w-50 d-flex justify-content-between">
        <input class="py-2 px-2 rounded border-0 w-50" id="input-text" type="text" placeholder="Enter todo items...">
        <input class="py-2 rounded border-0 px-2 mx-2 w-25" id="date" type="date">
        <button class="border-0 py-2 rounded px-4" onclick="addList()">AddList</button>
      </div>

      <div class="item-container text-white py-4 w-100 d-flex justify-content-between flex-column align-items-center"></div>
  </body>
</body>
</html>
