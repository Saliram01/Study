<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Program</title>
</head>
<body style="background-color: #515151;">
    <script>
        // Swapping Number 
        let a = 50;
        let b = 30;
        // let c
        console.log("Before Swapping :", a , b);
        // c = a
        // a = b
        // b = c
        a = a + b //a = 80 => 50 + 30
        b = a - b // b = 50 => 80 - 30
        a = a - b // a = 80 => 80 - 50
        console.log("After Swapping :", a , b);

        // Celsius into fahrenheit

        let c1 = 12.5
        let f1 = ((c1 * 9)/5) + 32
        console.log("Celsius of",c1 ,"in Fahrenheit is :", f1);

        let f2 = 54.5
        let c2 = ((f2-32)*5)/9
        console.log("Gahrenheit if",f2,"in Celsius is :",c2);
    </script>
</body>
