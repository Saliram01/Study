<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <input type="text" id="display" placeholder="0" readonly>
                <div class="btn">
                    <button class="k operator" onclick="clearDisplay()">AC</button>
                    <button class="k operator" onclick="remove()">DE</button>
                    <button class="k operator" onclick="appendToDisplay('%')">%</button>
                    <button class="k operator" onclick="appendToDisplay('/')">/</button>
                    <button class="k keys" onclick="appendToDisplay('7')">7</button>
                    <button class="k keys" onclick="appendToDisplay('8')">8</button>
                    <button class="k keys" onclick="appendToDisplay('9')">9</button>
                    <button class="k operator" onclick="appendToDisplay('*')">*</button>
                    <button class="k keys" onclick="appendToDisplay('4')">4</button>
                    <button class="k keys" onclick="appendToDisplay('5')">5</button>
                    <button class="k keys" onclick="appendToDisplay('6')">6</button>
                    <button class="k operator" onclick="appendToDisplay('-')">-</button>
                    <button class="k keys" onclick="appendToDisplay('1')">1</button>
                    <button class="k keys" onclick="appendToDisplay('2')">2</button>
                    <button class="k keys" onclick="appendToDisplay('3')">3</button>
                    <button class="k operator" onclick="appendToDisplay('+')">+</button>
                    <button class="k keys" onclick="appendToDisplay('0')">0</button>
                    <button class="k keys" onclick="appendToDisplay('00')">00</button>
                    <button class="k keys" onclick="appendToDisplay('.')">.</button>
                    <button class="k equal" onclick="Calculate()">=</button>
                </div>
        </div>
    </section>
</body>

</html>
