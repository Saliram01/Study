<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Animation</title>
    <style>
        body {
            background-color: #000;
        }
        .ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(magenta,white);
            border-radius: 50%;
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <script>
        let ball = document.querySelector('.ball');
        document.addEventListener('mousemove', function (e) {
            let x = e.clientX;
            let y = e.clientY;
            ball.animate(
                { transform : `translate(${x}px, ${y}px)`},
                {duration : 2000 } // 3s
            ) 
        })
    </script>
</body>
</html>
