<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <script src="app.js" defer></script>
</head>

<body class="bg-gray-500 text-white">
    <center class="pt-6 pb-4 text-xl font-semibold text-green-400">Multiplication Table</center>
    <center class="mb-2">
        <input type="number" 
            class="text-center single bg-transparent border-2 px-1 outline-2 outline-fuchsia-500 py-1 w-[85px] rounded [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            min="1" placeholder="One">
            <button id="btnn" class="border-2 py-1 px-2 rounded">Enter</button>    
    </center>
    <center>
        <input type="number"
            class="text-center multiple bg-transparent border-2 px-1 outline-2 outline-fuchsia-500 py-1 w-[85px] rounded [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            min="1" placeholder="Multiple">
            <button id="btn" class="border-2 py-1 px-2 rounded">Enter</button>    
    </center>
    <div class="flex justify-center items-center">
        <div id="container" class="m-4 w-[100%] flex flex-col justify-evenly flex-wrap items-center"></div>
    </div>

    <div class="flex justify-center items-center">
        <div id="single" class="m-4 w-[140px] py-2 flex flex-col justify-evenly flex-wrap items-center"></div>
    </div>
</body>

</html>
