<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://w7.pngwing.com/pngs/523/198/png-transparent-google-logo-google-search-google-play-google-text-logo-number.png" alt="logo.png">
        </div>
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use Your Google Account</span>
            <form action="#">
                <div class="input-box">
                    <input class="input-field" id="email-field" type="email" name="email" required autofocus autocomplete="off">
                    <label for="email-field" class="placeholder">Email or phone</label>
                </div>
                <div class="input-box">
                    <input class="input-field" id="password-field" type="password" name="password" required autofocus autocomplete="off">
                    <label for="password-field" class="placeholder">Enter your password</label>
                </div>
                <a href="#" class="forgot">Forgot email?</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button class="sign-in">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
