<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            padding: 25px;
            text-align: center;
            background-color : slategrey;
            color: #ffffff;
        }
        .btn {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 5px;
        }

        .box {
            width: 600px;
            padding: 100px;
            background-color: sandybrown;
            text-align: center;
            margin: 20px 450px;
        }

        .but {
            cursor: pointer;
        }

        #animate {
            width: 100px;
            padding: 20px;
            background-color: sandybrown;
            text-align: center;
            /* margin: 0 50px; */
            position: relative;
        }
    </style>
</head>
<body>
    <h1>jQuery Project | Effect and Animate</h1>
    <div class="btn">
        <button class="but" id="fadeOut">Fade Out</button>
        <button class="but" id="fadeIn">Fade In</button>
        <button class="but" id="fadeToggle">Fade Toggle</button>
        <button class="but" id="slideUp">Slide Up</button>
        <button class="but" id="slideDown">Slide Down</button>
        <button class="but" id="slideToggle">Slide Toggle</button>

        <button class="but" id="stop">Stop</button>
    </div>
    <div class="box">Hello Box</div>

    <div class="btn">
        <button class="but" id="moveLeft">Move left</button>
        <button class="but" id="moveRight">Move right</button>
        <button class="but" id="moveAround">Move Around</button>
    </div>
    <div id="animate">Animate Box</div>
    <script>
        $(document).ready(function() {
            $('#fadeOut').click(() => {
                $('.box').fadeOut(3000,() => $('#fadeOut').text('Its Gone'));
            })

            $('#fadeIn').click(() => {
                $('.box').fadeIn(2000);
            })

            $('#fadeToggle').click(() => {
                $('.box').fadeToggle(1500);
            })

            $('#slideUp').click(() => {
                $('.box').slideUp(3000,() => $('#slideUp').text('Hide'));
            })

            $('#slideDown').click(() => {
                $('.box').slideDown(2000,() => $('#slideDown').text('Show'));
            })

            $('#slideToggle').click(() => {
                $('.box').slideToggle(1200);
            })

            $('#stop').click(() => {
                $('.box').stop();
            })
            
            $('#moveLeft').click(function() {
                $('#animate').animate({ left: '50px'});
            });

            $('#moveRight').click(function() {
                $('#animate').animate({ left: '1300px'});
            });

            $('#moveAround').click(function() {
                let box = $('#animate');
                box.animate({left : '200px'})
                box.animate({top : '200px'})
                box.animate({left : '0px',top : '200px'})
                box.animate({left : '0px',top : '0px'})
            })

        })
    </script>
</body>
</html>
